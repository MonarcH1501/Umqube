<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login UmQube</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f2f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-box {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 12px #aaa;
    width: 320px;
  }
  h2 {
    margin-bottom: 20px;
    color: #4A148C;
    text-align: center;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background: #4A148C;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background: #6a27b7;
  }
  .error {
    color: red;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Login UmQube</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="errorMsg" class="error"></p>
</div>

<script>
  // Data login sederhana (email:role)
  const users = {
    "boss": "bos",
    "kd": "kepala",
    "sinta": "staff"
  };

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    // Password tetap sama untuk semua (misal: 123yes)
    if(users[email] && password === "123yes") {
      const role = users[email];
      sessionStorage.setItem("userRole", role);
      window.location.href = `dashboard-${role}.html`;
    } else {
      document.getElementById("errorMsg").textContent = "Email atau password salah!";
    }
  });
</script>

</body>
</html>
