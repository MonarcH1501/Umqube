<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login UmQube</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #4A148C;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }

    .right {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-form {
      width: 100%;
      max-width: 350px;
    }

    .login-form img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }

    .login-form h2 {
      color: #222;
      text-align: left;
      margin-bottom: 10px;
    }

    .login-form p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }

    .remember input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      background-color: #4A148C;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a27b7;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    Welcome to UmQube
  </div>

  <div class="right">
    <div class="login-form">
      <img src="logo.png" alt="UmQube Logo" />
      <h2>Hello!</h2>
      <p>Welcome back! Wishing you a productive and successful day ahead.</p>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <div class="remember">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button id="loginBtn">Log in</button>
      <div id="errorMsg" class="error"></div>
    </div>
  </div>
</div>

<script>
  // Simple user-role database
  const users = {
    "boss": "bos",
    "kd": "kepala",
    "sinta": "staff"
  };

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("errorMsg");

    if (users[email] && password === "123yes") {
      const role = users[email];
      sessionStorage.setItem("userRole", role);
      window.location.href = `dashboard-${role}.html`;
    } else {
      errorDiv.textContent = "Email atau password salah!";
    }
  });
</script>

</body>
</html>
