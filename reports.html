  <style>
    body {
      margin: 0;

      background: #f7f9fc;

    .sidebar {
      width: 250px;
      background: #4A148C;
      color: white;
      height: 150vh;
      padding: 20px;
      box-sizing: border-box;
      float: left;
    }

    .sidebar h2 {

    }

    .sidebar nav div {
      cursor: pointer;

    .sidebar nav div span {

    .main {

    .reports-container {

      color: #4A148C;

    .report-section {
      margin-bottom: 25px;
    }

    .report-section h3 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .report-item {
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .report-item:last-child {
      border-bottom: none;
    }

    .report-item p {
      margin: 5px 0;
      color: #555;
    }

    .back {
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      color: #4a148c;
      font-weight: 500;
    }
